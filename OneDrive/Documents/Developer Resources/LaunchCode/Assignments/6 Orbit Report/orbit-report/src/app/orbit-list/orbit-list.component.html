<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satell of satellites">
    <td>{{satell.name}}</td>
    <td [class.warning]="satell.shouldShowWarning()">{{satell.type}}</td>
    <td>{{satell.operational}}</td>
    <td>{{satell.orbitType}}</td>
    <td>{{satell.launchDate}}</td>
 </tr>
</table>
